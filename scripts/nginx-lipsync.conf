# =============================================================================
# Nginx Configuration - LipSync Video Generator
# =============================================================================
# Copie para: /etc/nginx/sites-available/lipsync
# Ative com: ln -s /etc/nginx/sites-available/lipsync /etc/nginx/sites-enabled/
# =============================================================================

# Rate limiting - previne abuso
limit_req_zone $binary_remote_addr zone=lipsync_limit:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=lipsync_conn:10m;

# Upstream para o Flask
upstream lipsync_backend {
    server 127.0.0.1:5000;
    keepalive 32;
}

