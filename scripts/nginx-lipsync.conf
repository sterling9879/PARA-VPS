# Servidor HTTP (use enquanto nao tiver SSL)
server {
    listen 80;
    listen [::]:80;
    server_name _;  # Substitua por seu dominio quando tiver

    # Logs
    access_log /var/log/nginx/lipsync_access.log;
    error_log /var/log/nginx/lipsync_error.log;

    # Seguranca headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Tamanho maximo de upload (50MB para videos/imagens)
    client_max_body_size 50M;
    client_body_timeout 120s;

    # Rate limiting
    limit_req zone=lipsync_limit burst=20 nodelay;
    limit_conn lipsync_conn 10;

    # Arquivos estaticos - servidos diretamente pelo Nginx
    location /static/ {
        alias /home/lipsync/app/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy para a aplicacao Flask
    location / {
        proxy_pass http://lipsync_backend;
        proxy_http_version 1.1;

        # Headers para proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts (importantes para geracao de video que demora)
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 32k;
        proxy_busy_buffers_size 64k;
    }

    # API endpoints - timeout maior para geracao de video
    location /api/generate/ {
        proxy_pass http://lipsync_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout maior para geracao (15 minutos)
        proxy_connect_timeout 60s;
        proxy_send_timeout 900s;
        proxy_read_timeout 900s;
    }

    # Download de videos
    location /api/download/ {
        proxy_pass http://lipsync_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Permite downloads grandes
        proxy_buffering off;
        proxy_read_timeout 300s;
    }

    # Stream de videos
    location /api/stream/ {
        proxy_pass http://lipsync_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_buffering off;
    }

    # Upload de arquivos
    location /api/upload/ {
        proxy_pass http://lipsync_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Permite uploads grandes
        client_max_body_size 50M;
        proxy_request_buffering off;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Bloqueia acesso a arquivos sensiveis
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }
}

